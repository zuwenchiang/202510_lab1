          # æª¢æŸ¥å¸¸è¦‹çš„ä¾è³´ç®¡ç†æª”æ¡ˆ
          if find . -type f \( -name "package.json" -o -name "package-lock.json" -o -name "yarn.lock" \
             -o -name "pom.xml" -o -name "build.gradle" -o -name "requirements.txt" \
