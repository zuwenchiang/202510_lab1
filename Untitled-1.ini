          echo "æª¢æŸ¥å°ˆæ¡ˆä¸­æ˜¯å¦å­˜åœ¨ IaC ç›¸é—œæª”æ¡ˆ..."
          
          # æª¢æŸ¥ Terraformã€CloudFormationã€Kubernetes ç­‰ IaC æª”æ¡ˆ
          if find . -type f \( -name "*.tf" -o -name "*.tfvars" -o -name "*.yaml" -o -name "*.yml" \) \
             -not -path "./.git/*" \
             -not -path "./.github/workflows/*" \
