            echo "   æœ¬å°ˆæ¡ˆç‚ºç´”éœæ…‹ç¶²é ï¼Œç„¡éœ€ä¾è³´å¥—ä»¶æª¢æ¸¬"
          fi

      - name: åŸ·è¡Œ OWASP Dependency-Check
        if: steps.check-deps.outputs.has-deps == 'true'
