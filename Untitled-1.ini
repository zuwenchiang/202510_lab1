            echo "   æœ¬å°ˆæ¡ˆç‚ºç´”å‰ç«¯æ‡‰ç”¨ï¼Œä¸éœ€è¦ IaC å®‰å…¨æª¢æŸ¥"
          fi

      - name: è¨­å®š Python
        if: steps.check-iac.outputs.has-iac == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: å®‰è£ Checkov
