          echo "   - Actions æ¨™ç±¤ â†’ å„å€‹ Job çš„è©³ç´°æ—¥èªŒ"
          echo ""
          
          # æª¢æŸ¥æ˜¯å¦æœ‰å¤±æ•—çš„ job
          if [[ "${{ needs.sast-scan.result }}" == "failure" ]] || \
