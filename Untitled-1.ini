  # 2. ä¾è³´å¥—ä»¶æ¼æ´æª¢æ¸¬ (SCA)ï¼ˆåƒ…åœ¨å­˜åœ¨ä¾è³´æª”æ¡ˆæ™‚åŸ·è¡Œï¼‰
  sca-scan:
    runs-on: ubuntu-latest
    name: SCA - ä¾è³´æ¼æ´æª¢æ¸¬
    permissions:
      contents: read
