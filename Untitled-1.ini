  # 3. å®¹å™¨æ˜ åƒå®‰å…¨æƒæï¼ˆåƒ…åœ¨å­˜åœ¨å®¹å™¨ç›¸é—œæª”æ¡ˆæ™‚åŸ·è¡Œï¼‰
  container-scan:
    runs-on: ubuntu-latest
    name: å®¹å™¨æ˜ åƒæƒæ - Trivy
    permissions:
      contents: read
