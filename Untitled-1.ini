    steps:
      - name: Checkout ä»£ç¢¼
        uses: actions/checkout@v4

      - name: æª¢æŸ¥æ˜¯å¦å­˜åœ¨å®¹å™¨ç›¸é—œæª”æ¡ˆ
        id: check-container
        run: |
          echo "æª¢æŸ¥å°ˆæ¡ˆä¸­æ˜¯å¦å­˜åœ¨å®¹å™¨ç›¸é—œæª”æ¡ˆ..."
          
          # æª¢æŸ¥ Dockerfileã€docker-compose ç­‰æª”æ¡ˆ
          if find . -type f \( -name "Dockerfile*" -o -name "docker-compose*.yml" -o -name "docker-compose*.yaml" \) \
