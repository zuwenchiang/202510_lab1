            echo "å»ºç«‹ç©ºç™½ SARIF æª”æ¡ˆï¼ˆç„¡å®¹å™¨æª”æ¡ˆéœ€æƒæï¼‰"
            echo '{"version":"2.1.0","runs":[{"tool":{"driver":{"name":"Trivy","informationUri":"https://aquasecurity.github.io/trivy/"}},"results":[]}]}' > trivy-results.sarif
          elif [ ! -f "trivy-results.sarif" ]; then
            echo "è­¦å‘Šï¼šSARIF æª”æ¡ˆæœªæ‰¾åˆ°ï¼Œå»ºç«‹ç©ºç™½æª”æ¡ˆ"
            echo '{"version":"2.1.0","runs":[]}' > trivy-results.sarif
          fi

      - name: ä¸Šå‚³å®¹å™¨æƒæçµæœ
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

  # 4. åŸºç¤è¨­æ–½å³ç¨‹å¼ç¢¼ (IaC) å®‰å…¨æª¢æŸ¥ï¼ˆåƒ…åœ¨å­˜åœ¨ IaC æª”æ¡ˆæ™‚åŸ·è¡Œï¼‰
  iac-scan:
    runs-on: ubuntu-latest
    name: IaC å®‰å…¨æª¢æŸ¥ - Checkov
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout ä»£ç¢¼
        uses: actions/checkout@v4

      - name: æª¢æŸ¥æ˜¯å¦å­˜åœ¨ IaC æª”æ¡ˆ
        id: check-iac
